<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Tindog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div id="container" class="container">
        <header>
          <div class="header-icons-wrapper container">
            <img
              src="images/icon-profile.png"
              alt="grey shape representing silhouette of person"
              class="icon-profile"
            />
            <img
              src="images/logo.png"
              alt="logo is a white paw on a red background"
              class="logo"
            />
            <img
              src="images/icon-chat.png"
              alt="grey shape representing a chat bubble"
              class="chat-bubble"
            />
          </div>
        </header>
        <main>
          <div class="dog-card">
            <img
              class="dog-img"
              id="dog-img"
              src="/images/dog-bella.jpg"
              alt="large and wet brown dog with sunglasses and a person next to the dog"
            />
            <div class="dog-profile">
              <h1>Name, <span>Age</span></h1>
              <p class="bio">Bio</p>
            </div>
          </div>

          <div class="swipe-icons-container">
            <button class="nope">
              <img src="images/icon-cross.png" alt="no-badge" />
            </button>
            <button class="like">
              <img src="images/icon-heart.png" alt="yes-badge" />
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
